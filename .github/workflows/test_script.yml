  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]
  jobs:
    test_script:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Run ShellCheck
          uses: ludeeus/action-shellcheck@master
        - name: Test run lambda creation with python
          run: |
            export TMPDIR=$RUNNER_TEMP 
            export CLEANUP=0
            bash create-layer.sh requests-layer python3.9 requests pyyaml
        - name: Test run lambda creation with node
          run: |
            export TMPDIR=$RUNNER_TEMP
            export CLEANUP=0
            bash create-layer.sh request-moment-layer nodejs14.x request moment